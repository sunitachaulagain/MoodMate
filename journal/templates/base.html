<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MoodMate{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fce4ec, #f3e5f5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #f8bbd0;
      }

      .navbar-brand {
        color: #6a1b9a !important;
        font-weight: 600;
      }

      .nav-link {
        color: #6a1b9a !important;
        font-weight: 500;
      }

      .nav-link:hover {
        color: white !important;
        background-color: #ce93d8;
        border-radius: 8px;
        transition: 0.3s;
      }

      footer {
        background-color: #f8bbd0;
        text-align: center;
        padding: 15px 0;
        color: #6a1b9a;
        margin-top: auto;
      }

      .btn-main {
        background-color: #ba68c8;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 12px 28px;
        font-weight: 500;
        transition: 0.3s;
      }

      .btn-main:hover {
        background-color: #ab47bc;
      }

      main {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- ðŸŒ¸ Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">ðŸŒ¸ MoodMate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'add-mood' %}">Add Mood</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'mood-list' %}">My Moods</a></li>
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline-block">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-main ms-2">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- ðŸŒ™ Page Content -->
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- ðŸŒ· Footer -->
    <footer>
      <p>Made with ðŸ’œ by Sunita Chaulagain | Â© 2025 MoodMate</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
