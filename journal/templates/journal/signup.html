{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center align-items-center py-5">
  <div
    class="card shadow-sm rounded-4 p-4"
    style="max-width: 420px; width: 100%"
  >
    <div class="text-center mb-3">
      <div class="fs-3 fw-bold text-purple">ðŸŒ¸ MoodMate</div>
      <h2 class="fw-bold text-purple mt-2">Create Your Account</h2>
    </div>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}

      <button type="submit" class="btn btn-purple w-100 mt-3">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <small
        >Already have an account?
        <a href="{% url 'login' %}" class="text-purple fw-semibold"
          >Login here</a
        ></small
      >
    </div>
  </div>
</div>

<style>
  /* Button style consistent with your theme */
  .btn-purple {
    background-color: #ba68c8;
    color: white;
    border-radius: 25px;
    font-weight: 500;
    transition: 0.3s;
    border: none;
  }

  .btn-purple:hover {
    background-color: #ab47bc;
    color: white;
  }
</style>
{% endblock %}
